<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebBuilder - Modern Website Builder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="topbar">
        <div class="logo"><i class="fas fa-code"></i> WebBuilder</div>
        <div class="project-actions">
            <button id="newProjectBtn" class="btn"><i class="fas fa-file"></i> New Project</button>
            <button id="openTemplateBtn" class="btn"><i class="fas fa-folder-open"></i> Open Template</button>
                <button id="previewBtn" class="btn"><i class="fas fa-eye"></i> Preview</button>
                <button id="exportBtn" class="btn primary"><i class="fas fa-download"></i> Export HTML</button>
            </div>
    </div>
    <div class="main-layout">
        <aside class="sidebar">
                <h2>Elements</h2>
                <div class="elements-list">
                <div class="element" draggable="true" data-type="heading"><i class="fas fa-heading"></i> Heading</div>
                <div class="element" draggable="true" data-type="paragraph"><i class="fas fa-paragraph"></i> Paragraph</div>
                <div class="element" draggable="true" data-type="button"><i class="fas fa-square"></i> Button</div>
                <div class="element" draggable="true" data-type="image"><i class="fas fa-image"></i> Image</div>
                <div class="element" draggable="true" data-type="divider"><i class="fas fa-minus"></i> Divider</div>
                    </div>
        </aside>
        <div class="center-area">
            <nav class="section-nav">
                <button class="add-section-btn"><i class="fas fa-plus"></i> Add Section</button>
                <div class="sections-list"><!-- Section tabs will go here --></div>
                <div class="page-nav">
                    <button class="add-page-btn"><i class="fas fa-plus"></i> Add Page</button>
                    <div class="pages-list"><!-- Page tabs will go here --></div>
                    </div>
                <div class="responsive-toggle">
                    <button class="view-desktop active"><i class="fas fa-desktop"></i></button>
                    <button class="view-tablet"><i class="fas fa-tablet-alt"></i></button>
                    <button class="view-mobile"><i class="fas fa-mobile-alt"></i></button>
                </div>
                <button class="toggle-grid"><i class="fas fa-th"></i> Grid</button>
            </nav>
            <main class="canvas-wrapper">
            <div class="canvas" id="canvas">
                    <div class="drop-zone"><p>Drag and drop elements here</p></div>
                </div>
            </main>
        </div>
        <aside class="properties-panel">
            <h2>Properties</h2>
            <div class="property">
                <label>Background Color:</label>
                <input type="color" id="backgroundColorPicker" value="#1a1a1a">
            </div>
                <div id="propertiesContent">
                    <p class="no-selection">Select an element to edit its properties</p>
                </div>
        </aside>
    </div>
    <!-- Template Modal and Export Modal remain unchanged -->
    <div id="templateModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeTemplateModal">&times;</span>
            <h2>Select a Template</h2>
            <div class="template-list">
                <button class="template-btn" data-template="0">Template 1</button>
                <button class="template-btn" data-template="1">Template 2</button>
                <button class="template-btn" data-template="2">Template 3</button>
                <button class="template-btn" data-template="3">Template 4</button>
                <button class="template-btn" data-template="4">Template 5</button>
            </div>
        </div>
    </div>
    <div id="exportModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Generated HTML Code</h2>
            <pre><code id="generatedCode"></code></pre>
            <button id="copyCode" class="btn primary">Copy Code</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
